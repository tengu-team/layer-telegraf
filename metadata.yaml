name: telegraf
summary: Telegraf is the Agent for Collecting & Reporting Metrics & Data.
maintainer: Michiel Ghyselinck <michiel.ghyselinck@tengu.io>
description: |
  It is part of the TICK stack and is a plugin-driven server agent for collecting and reporting metrics.
  Telegraf has plugins or integrations to source a variety of metrics directly from the system itâ€™s running on, pull metrics from third-party APIs, or even listen for metrics via a StatsD and Kafka consumer services.
  It also has output plugins to send metrics to a variety of other datastores, services, and message queues, including InfluxDB, Graphite, OpenTSDB, Datadog, Librato, Kafka, MQTT, NSQ, and many others.
tags:
  - monitoring
series: ['xenial']
subordinate: true
requires:
  influxdb-output:
    interface: influxdb-api
  opentsdb-output:
    interface: opentsdb
  mongodb-input:
    interface: mongodb
    scope: container
  mysql-input:
    interface: mysql
    scope: container
  nginx-input:
    interface: nginx-stats
    scope: container
  host-system:
    interface: juju-info
    scope: container
  arangodb-input:
    interface: arangodb
    scope: container
